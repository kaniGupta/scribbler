<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScriBBler</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Montez&family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <!-- Project CSS -->
    <link rel="stylesheet" href="../styles/common.css" />
    <link rel="stylesheet" href="../styles/post.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <div id="heading-modal" class="heading-modal">
        <div id="heading">ScriBBler</div>
        <div id="sub-heading">Explore, Imagine, Create</div>
      </div>
      <div class="heading-buttons">
        <button
          type="button"
          id="sign-up-btn"
          class="btn btn-primary sign-up-btn"
          data-bs-toggle="modal"
          data-bs-target="#signUpModal"
        >
          Sign Up
        </button>
        <button
          type="button"
          id="sign-in-btn"
          class="btn btn-primary sign-in-btn"
          data-bs-toggle="modal"
          data-bs-target="#signInModal"
        >
          Sign In
        </button>
      </div>
    </header>

    <!-- Post -->
    <section id="post-blog" class="container mt-5 post-blog">
      <h3
        class="text-center display-6 mb-5 post-heading"
        id="single_post_heading"
      ></h3>
      <div class="post-edit-block my-4">
        <div class="fs-5 post-author" id="single_post_username"></div>
        <a class="btn btn-danger post-edit-btn" href="#">Edit</a>
      </div>
      <p class="lead post-description" id="single_post_summary"></p>
      <a href="#" class="btn btn-danger">Like</a>
    </section>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <!-- Project JS -->
    <script src="../scripts/common.js"></script>
    <script src="../scripts/post.js"></script>
  </body>
</html>
