<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScriBBler</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Montez&family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <!-- Project CSS -->
    <link rel="stylesheet" href="./styles/common.css" />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <div id="heading-modal" class="heading-modal">
        <div id="heading">ScriBBler</div>
        <div id="sub-heading">Explore, Imagine, Create</div>
      </div>
      <div class="heading-buttons">
        <button
          type="button"
          id="sign-up-btn"
          class="btn btn-primary sign-up-btn"
          data-bs-toggle="modal"
          data-bs-target="#signUpModal"
        >
          Sign Up
        </button>
        <button
          type="button"
          id="sign-in-btn"
          class="btn btn-primary sign-in-btn"
          data-bs-toggle="modal"
          data-bs-target="#signInModal"
        >
          Sign In
        </button>
      </div>
      <div class="action-btn">
        <a href="./html/bloglist.html" class="btn btn-warning mx-2 px-3 py-2"
          >All Posts</a
        >
        <button
          type="button"
          class="btn btn-warning mx-2 px-3 py-2"
          data-bs-toggle="modal"
          data-bs-target="#createPostModal"
        >
          Create Posts
        </button>
      </div>
    </header>

    <!-- Sign Up Modal -->
    <div
      class="modal fade"
      id="signUpModal"
      tabindex="-1"
      aria-labelledby="signUpModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="signUpModalLabel">Get Started</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="signup-name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="signup-name"
                  placeholder="Enter your name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="signup-username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="signup-username"
                  placeholder="Enter your username"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="signup-password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="signup-password"
                  placeholder="Enter your password"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="signup-confirm-password" class="form-label">
                  Confirm Password
                </label>
                <input
                  type="password"
                  class="form-control"
                  id="signup-confirm-password"
                  placeholder="Re-enter your password"
                  required
                />
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-success" type="button">Sign Up</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Sign In Modal -->
    <div
      class="modal fade"
      id="signInModal"
      tabindex="-1"
      aria-labelledby="signInModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="signInModalLabel">Welcome Back!</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="signin-username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="signin-username"
                  placeholder="Enter your username"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="signin-password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="signin-password"
                  placeholder="Enter your password"
                  required
                />
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-success" type="button">Sign In</button>
              </div>
              <p class="mt-3 mb-0 text-center">
                Not a member?
                <button
                  type="button"
                  class="btn btn-link"
                  data-bs-toggle="modal"
                  data-bs-target="#signUpModal"
                  data-bs-dismiss="modal"
                >
                  Sign Up
                </button>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Create Post Modal -->
    <div
      class="modal fade"
      id="createPostModal"
      tabindex="-1"
      aria-labelledby="createPostModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createPostModalLabel">Pen Your Post</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="title" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  placeholder="Enter title of your post"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="contents" class="form-label">Name</label>
                <textarea
                  class="form-control"
                  placeholder="Enter the content of your post"
                  id="contents"
                  rows="10"
                ></textarea>
              </div>
              <div class="d-grid gap-2 col-3 mx-auto">
                <button class="btn btn-success" type="button">Create</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <!-- Project JS -->
    <script src="./scripts/common.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
